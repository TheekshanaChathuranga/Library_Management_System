apiVersion: apps/v1
kind: Deployment
metadata:
  name: useridentity-api
  namespace: lms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: useridentity-api
  template:
    metadata:
      labels:
        app: useridentity-api
      annotations:
        config.linkerd.io/skip-outbound-ports: "5432,6379"
    spec:
      containers:
      - name: useridentity-api
        image: barathbarath/useridentity-api:1b9a488-1765659383
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__UserIdentityDb
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: USERIDENTITY_DB
        - name: Redis__Configuration
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: REDIS_CONNECTION
        - name: CacheSettings__Enabled
          value: "false"
        - name: Jwt__Issuer
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: JWT_ISSUER
        - name: Jwt__Audience
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: JWT_AUDIENCE
        - name: Jwt__SigningKey
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: JWT_SIGNING_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: useridentity-api
  namespace: lms
spec:
  selector:
    app: useridentity-api
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
