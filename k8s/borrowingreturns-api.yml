apiVersion: apps/v1
kind: Deployment
metadata:
  name: borrowingreturns-api
  namespace: lms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: borrowingreturns-api
  template:
    metadata:
      labels:
        app: borrowingreturns-api
      annotations:
        config.linkerd.io/skip-outbound-ports: "5432,6379"
    spec:
      containers:
      - name: borrowingreturns-api
        image: barathbarath/borrowingreturns-api:1b9a488-1765659382
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: BORROWING_DB
        - name: ConnectionStrings__Redis
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: REDIS_CONNECTION
        - name: ServiceUrls__CatalogService
          value: "http://catalog-api:8080"
        - name: ServiceUrls__InventoryService
          value: "http://inventory-api:8080"
        - name: ServiceUrls__UserIdentityService
          value: "http://useridentity-api:8080"
        - name: CatalogService__Username
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: BASIC_AUTH_USERNAME
        - name: CatalogService__Password
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: BASIC_AUTH_PASSWORD
        - name: UserIdentity__ServiceAccount__Email
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: SERVICE_ACCOUNT_EMAIL
        - name: UserIdentity__ServiceAccount__Password
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: SERVICE_ACCOUNT_PASSWORD
        - name: Jwt__Issuer
          value: "BorrowingReturnsService"
        - name: Jwt__Audience
          value: "BorrowingReturnsClient"
        - name: Jwt__Key
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: JWT_SIGNING_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: borrowingreturns-api
  namespace: lms
spec:
  selector:
    app: borrowingreturns-api
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
