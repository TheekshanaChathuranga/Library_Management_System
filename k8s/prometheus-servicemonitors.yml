# Prometheus ServiceMonitors for LMS Application Monitoring
# These tell Prometheus how to scrape metrics from each service
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: catalog-api-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: catalog-api
  namespaceSelector:
    matchNames:
    - lms
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
