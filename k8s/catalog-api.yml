apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-api
  namespace: lms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-api
  template:
    metadata:
      labels:
        app: catalog-api
      annotations:
        config.linkerd.io/skip-outbound-ports: "5432,6379"
    spec:
      containers:
      - name: catalog-api
        image: barathbarath/catalog-api:1b9a488-1765659388
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__CatalogDatabase
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: CATALOG_DB
        - name: ConnectionStrings__Redis
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: REDIS_CONNECTION
        - name: BasicAuth__Username
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: BASIC_AUTH_USERNAME
        - name: BasicAuth__Password
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: BASIC_AUTH_PASSWORD
        - name: CacheSettings__Enabled
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-api
  namespace: lms
spec:
  selector:
    app: catalog-api
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
