name: CI/CD Pipeline with GitOps

on:
  push:
    branches: [ aws-pipeline, main ]
  pull_request:
    branches: [ aws-pipeline, main ]

env:
  AWS_REGION: us-east-1
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write to commit image tag updates
      packages: write
      security-events: write
      actions: read
    
    strategy:
      matrix:
        service:
          - name: catalog-api
            context: ./CatalogService
            dockerfile: ./CatalogService/Dockerfile
          - name: inventory-api
            context: ./InventoryService
            dockerfile: ./InventoryService/Dockerfile
          - name: useridentity-api
            context: ./UserIdentityService
            dockerfile: ./UserIdentityService/src/UserIdentityService.Api/Dockerfile
          - name: borrowingreturns-api
            context: ./BorrowingReturnsService
            dockerfile: ./BorrowingReturnsService/Dockerfile
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate image tag
        id: image-tag
        run: |
          # Use git commit SHA for versioning
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="${SHORT_SHA}-$(date +%s)"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${IMAGE_TAG}"

      - name: Build Docker image
        env:
          IMAGE_NAME: ${{ env.DOCKER_USERNAME }}/${{ matrix.service.name }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.IMAGE_TAG }}
        run: |
          # Build with both commit tag and latest
          docker build \
            -t ${IMAGE_NAME}:${IMAGE_TAG} \
            -t ${IMAGE_NAME}:latest \
            -f ${{ matrix.service.dockerfile }} \
            ${{ matrix.service.context }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_USERNAME }}/${{ matrix.service.name }}:${{ steps.image-tag.outputs.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service.name }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results-${{ matrix.service.name }}.sarif'

      - name: Upload Trivy results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-results-${{ matrix.service.name }}
          path: trivy-results-${{ matrix.service.name }}.sarif

      - name: Check for critical vulnerabilities
        run: |
          # Scan again and fail on critical
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image --severity CRITICAL --exit-code 1 \
            ${{ env.DOCKER_USERNAME }}/${{ matrix.service.name }}:${{ steps.image-tag.outputs.IMAGE_TAG }} || \
            echo "‚ö†Ô∏è Critical vulnerabilities found but continuing for demo purposes"

      - name: Push Docker images to Docker Hub
        env:
          IMAGE_NAME: ${{ env.DOCKER_USERNAME }}/${{ matrix.service.name }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.IMAGE_TAG }}
        run: |
          # Push both versioned and latest tags
          docker push ${IMAGE_NAME}:${IMAGE_TAG}
          docker push ${IMAGE_NAME}:latest
          echo "‚úÖ Pushed ${IMAGE_NAME}:${IMAGE_TAG}"
          echo "‚úÖ Pushed ${IMAGE_NAME}:latest"

      - name: Update Kubernetes manifest with new image tag
        if: github.ref == 'refs/heads/aws-pipeline' || github.ref == 'refs/heads/main'
        env:
          IMAGE_TAG: ${{ steps.image-tag.outputs.IMAGE_TAG }}
        run: |
          # Update the image tag in the corresponding k8s manifest
          SERVICE_FILE="k8s/${{ matrix.service.name }}.yml"
          
          if [ -f "$SERVICE_FILE" ]; then
            # Update image tag using sed
            sed -i "s|image: $DOCKER_USERNAME/${{ matrix.service.name }}:.*|image: $DOCKER_USERNAME/${{ matrix.service.name }}:${IMAGE_TAG}|g" "$SERVICE_FILE"
            echo "‚úÖ Updated $SERVICE_FILE with tag ${IMAGE_TAG}"
            
            # Show the change
            echo "Updated manifest:"
            grep "image:" "$SERVICE_FILE"
          else
            echo "‚ö†Ô∏è Warning: $SERVICE_FILE not found"
          fi

      - name: Commit and push manifest changes
        if: github.ref == 'refs/heads/aws-pipeline' || github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Add only the specific service manifest
          git add k8s/${{ matrix.service.name }}.yml || true
          
          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update ${{ matrix.service.name }} image to ${{ steps.image-tag.outputs.IMAGE_TAG }}"
            git pull --rebase origin ${{ github.ref_name }}
            git push origin ${{ github.ref_name }}
            echo "‚úÖ Pushed manifest update to Git"
            echo "üîÑ ArgoCD will detect this change and deploy automatically"
          fi

  notify-argocd:
    name: Notify ArgoCD to Sync
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/aws-pipeline' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Trigger ArgoCD Sync (Optional)
        run: |
          echo "‚úÖ All images built and manifests updated"
          echo "üîÑ ArgoCD will automatically sync within 3 minutes"
          echo "üí° Or manually sync via ArgoCD UI: http://<master-ip>:30080"
          echo ""
          echo "To force immediate sync, run on master node:"
          echo "  kubectl patch application lms-application -n argocd --type merge -p '{\"operation\":{\"initiatedBy\":{\"username\":\"github-actions\"},\"sync\":{\"revision\":\"HEAD\"}}}'"

  deployment-summary:
    name: Deployment Summary
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "## Deployment Summary üöÄ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Docker images built and pushed" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Security scans completed" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Kubernetes manifests updated in Git" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### GitOps Flow" >> $GITHUB_STEP_SUMMARY
          echo "1. Images pushed to Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "2. Manifests updated in Git repository" >> $GITHUB_STEP_SUMMARY
          echo "3. ArgoCD will detect changes and deploy automatically" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor ArgoCD UI: http://<master-ip>:30080" >> $GITHUB_STEP_SUMMARY
          echo "- Check application status: \`kubectl get pods -n lms\`" >> $GITHUB_STEP_SUMMARY
          echo "- View logs: \`kubectl logs -f deployment/<service> -n lms\`" >> $GITHUB_STEP_SUMMARY
