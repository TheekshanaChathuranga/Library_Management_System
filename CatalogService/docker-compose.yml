# Docker Compose for Local Development

version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: catalog-postgres
    environment:
      POSTGRES_DB: catalogdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - catalog-network

  redis:
    image: redis:7-alpine
    container_name: catalog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - catalog-network
    command: redis-server --appendonly yes

  catalog-api:
    build:
      context: .
      dockerfile: CatalogService/Dockerfile
    container_name: catalog-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__CatalogDatabase=Host=postgres;Port=5432;Database=catalogdb;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379,abortConnect=false
      - BasicAuth__Username=admin
      - BasicAuth__Password=password123
      - CacheSettings__Enabled=true
    ports:
      - "5000:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - catalog-network

volumes:
  postgres_data:
  redis_data:

networks:
  catalog-network:
    driver: bridge
