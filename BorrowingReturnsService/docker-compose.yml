# Docker Compose for BorrowingReturnsService
# Shares PostgreSQL and Redis with CatalogService

version: '3.8'

services:
  borrowingreturns-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: borrowingreturns-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=borrowing_returns_db;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379,abortConnect=false
      - ServiceUrls__CatalogService=http://catalog-api:8080
      - ServiceUrls__InventoryService=http://inventory-api:8080
      - ServiceUrls__UserIdentityService=http://useridentity-api:8080
      - CatalogService__Username=admin
      - CatalogService__Password=password123
      - UserIdentity__ServiceAccount__Email=admin@library.local
      - UserIdentity__ServiceAccount__Password=ChangeMe!123
      - UserIdentity__TokenCacheSeconds=3600
      - Jwt__Issuer=BorrowingReturnsService
      - Jwt__Audience=BorrowingReturnsClient
      - Jwt__Key=your-256-bit-secret-key-here-min-32-chars
    ports:
      - "5005:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - microservices-network

  postgres:
    image: postgres:16
    container_name: postgres-shared
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis-shared
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - microservices-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  microservices-network:
    driver: bridge
    name: microservices-network
